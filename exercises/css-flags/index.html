<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> CSS-Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="france">
        <div class="france_blue"></div>
        <div class="france_red"></div>
    </div>
    <div id="germany">
        <div class="germany_black"></div>
        <div class="germany_red"></div>
        <div class="germany_yellow"></div>
    </div>
    <div id="madagascar">
        <div class="madagascar_red"></div>
        <div class="madagascar_green"></div>
    </div>
    <div id="switzerland" >
        <div class="switzerland_up"></div>
        <div class="switzerland_across"></div>
    </div>
    <div id="sweden">
        <div class="sweden_up"></div>
        <div class="sweden_across"></div>
    </div>
    <div id="gambia">
        <div class="gambia_red"></div>
        <div class="gambia_blue"></div>
        <div class="gambia_green"></div>
    </div>
    <div id="tonga">
        <div class="tonga_white"></div>
        <div class="tonga_up"></div>
        <div class="tonga_across"></div>
    </div>
    <div id="japan">
        <div class="japan_dot"></div>
    </div>
    <div id="greece">
        <div class="greece_cross_up"></div>
        <div class="greece_cross_across"></div>
        <div class="greece_top_line1"></div>
        <div class="greece_line2"></div>
        <div class="greece_line3"></div>
        <div class="greece_line4"></div>
    </div>
</body>
</html>
